<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
     
    </style>
</head>
<body>
      
    <div class="jumbotron">
        <center><h1>نتایج جست وجو</h1>
            <a href="{% url 'home'%}" class="btn btn-info mb-3">خانه</a>
            <form method='GET' action="{% url 'search'%}">
                <div class="form-group">
                <div class="col-xs-4">
                <input class="form-control mb-2" type='text' placeholder="جست و جو با کلمه کلیدی..." name="q">
                <input class="btn btn-outline-success" type="submit" value="جست وجو">
            </div>
        </div>
            </form>
    </center>
    </div>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-6">
                <h3 class="text-center mb-5">خبرگزاری فارس</h3>
                    {% for n in fars_list %}
                    <h5 class="text-center"> - <a href="https://search.farsnews.ir/?page=&t=all&b=Title&q={{n}}&o=on&from=&end="> {{n}} </a></h5>
                    <hr>
                    {% endfor %}
                    <br>
            </div>
            <div class="col-6">
                <h3 class="text-center mb-5">خبرگزاری تسنیم</h3>
                {% for n in tasnim_list %}
                <h5 class="text-center"> - <a href="https://www.tasnimnews.com/fa/search?query={{n}}&date=1"> {{n}} </a></h5>
                <hr>
                {% endfor %}
                <br>
        </div>
        </div>
 
 
</div>

src="http://code.jquery.com/jquery-3.3.1.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
